<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>List of users</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Login</th>
        <th>E-Mail</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.getId()}"></td>
        <form th:method="POST" th:action="@{/update}">
            <input type="hidden" name="id" th:value="${user.id}">
            <td><input type="text" name ="login" th:value="${user.getLogin()}">login</td>
            <td><input type="text" name="email" th:value="${user.getEmail()} ">email</td>
            <td><input type="submit" value="update"></td>
        </form>
        <td>
            <form th:method="POST" th:action="@{/delete}" th:object="${user}">
                <input type="hidden" name="id" th:value="${user.getId()}">
                <input type="submit" value="delete">

            </form>
        </td>
    </tr>
    <tr>
        <form th:method="POST" th:action="@{/new}" th:object="${newUser}">
            <td><input type="text" placeholder="Login" th:field="*{login}"></td>
            <td><input type="text" placeholder="E-Mail" th:field="*{email}"></td>
            <td><input type="submit" value="create"></td>
        </form>
    </tr>
</table>
</body>
</body>
</html>
