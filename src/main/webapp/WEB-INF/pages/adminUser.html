<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:object="${user}">
    <p><b>This is page of user </b> <span th:utext="*{name}"></span></p>
    <p><b>User Email: </b> <span th:utext="*{email}"></span></p>
    <p><b>User Id: </b> <span th:utext="*{id}"></span></p>
    <tr th:each="role : ${user.getRoles()}">
        <p><span th:utext="${role.name}"></span></p>
    </tr>
    <a th:href="@{/admin/user/{id}/update (id=${user.id})}">Edit User</a>
</div>

<a href="/crud/admin/users">Back</a> <br>
<a href="/crud/logout">LogOut</a>

</body>
</html>
