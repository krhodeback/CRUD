<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body>
<div class="navbar  text-light bg-dark">
    <h4><b class="navbar-text" th:text="${authorizedUser.email}">
        email</b> <b>with roles:
        <span th:each="role : ${authorizedUser.roles}"><b th:text="${role.name.split('_')[1] + ' '}"></b></span>
    </b>
    </h4>
    <div class="nav-item" style="color: #0303037c">
        <a class="nav-link" href="/crud/logout">Logout</a>
    </div>
</div>
<section class="container-fluid py-4">
    <div class="row">

        <div class="d-flex">
            <ul id="tabsJustified" class="nav nav-pills flex-column" style="width: 400px">
                <li class="nav-item">
                    <a href="" data-target="#Admin" data-toggle="tab"
                       class="nav-link  active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="" data-target="#User" data-toggle="tab"
                       class="nav-link  ">User</a>
                </li>
            </ul>
            <div class="tab-content border rounded p-3 w-100">
                <div id="Admin" class="tab-pane fade active show">
                    <div style="background-color: #03030312 ">
                        <div class="container-fluid min-vh-100">
                            <h1>Admin Panel</h1>
                            <ul class="nav nav-tabs " role="tablist">
                                <li>
                                    <a class="nav-link active" data-toggle="tab" href="#userTable">User Table</a>
                                </li>
                                <li>
                                    <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                                </li>
                            </ul>

                            <div class="tab-content ">
                                <div role="tabpanel" class="tab-pane fade show active" id="userTable">
                                    <h3>All users</h3>
                                    <table class="table table-striped">
                                        <tbody id="data">

                                        </tbody>
                                    </table>
                                </div>
                                <div role="tabpanel" class="tab-pane fade " id="newUser"
                                     aria-labelledby="nav-profile-tab">

                                    <div style="background-color: white ; width: 600px">
                                        <h3>Add new user</h3>
                                        <div class="d-flex justify-content-center" style="height: 500px ">
                                            <form id="newUserForm">
                                                <div class="md-form " style="width: 500px">
                                                    <label for="name">Name</label>
                                                    <input class="form-control " id="name" name="name"
                                                           placeholder="Enter name">
                                                </div>
                                                <div class="form-group" style="width: 500px">
                                                    <label for="email">Email address</label>
                                                    <input class="form-control" id="email" name="email"
                                                           placeholder="Enter Email">
                                                </div>
                                                <div class="form-group" style="width: 500px">
                                                    <label for="login">Login</label>
                                                    <input class="form-control" id="login" name="login"
                                                           placeholder="Enter login">
                                                </div>
                                                <div class="form-group" style="width: 500px">
                                                    <label for="password">Password</label>
                                                    <input type="password" class="form-control" id="password"
                                                           name="password"
                                                           placeholder="Enter password">
                                                </div>
                                                <select name="roles" class="form-select"
                                                        STYLE="width: 500px ; height: 100px;" multiple
                                                        aria-label="multiple select example">
                                                    <option value="ROLE_ADMIN">Admin</option>
                                                    <option value="ROLE_USER">User</option>
                                                </select>
                                                <div class="d-flex justify-content-center">
                                                    <button onclick="addNewUser()" type="button"
                                                            class="btn btn-success">Add new user
                                                    </button>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="User" class="tab-pane fade ">
                    <div style="background-color: #03030312 ">
                        <div class="container-fluid min-vh-100">
                            <div class="tab-content ">

                                <div role="tabpanel" class="tab-pane fade show active">
                                    <h1>User information-page</h1>

                                    <table class="table" style="background-color: white">
                                        <h3>About user</h3>
                                        <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Login</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>

                                        <div th:object="${authorizedUser}">
                                            <tr>
                                                <td th:text="${authorizedUser.id}">id</td>
                                                <td th:text="${authorizedUser.name}">name</td>
                                                <td th:text="${authorizedUser.login}">login</td>
                                                <td th:text="${authorizedUser.email}">email</td>
                                                <td><span th:each="role : ${authorizedUser.roles}"
                                                          th:text="${role.name.split('_')[1] + ' '}"></span>
                                                </td>
                                        </div>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="defualtWindow">
        <div class="modal-dialog modal-sm">
            <div class="modal-content"
                 style="width: 600px ; height: 550px">
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
<script src="/js/main.js"></script>
</body>
</html>
